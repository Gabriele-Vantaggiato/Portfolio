<div class="div-section-spaced">
  @if (redirectUrl && redirectUrl.length) {
    <div class="border-black p-3 w-80 border-3 sm:p-5 sm:w-90 sm:border-5 text-center cursor-pointer hover-active mb-5" [routerLink]="'../' + redirectUrl">
      <span class="font-bold text-xl sm:text-2xl tracking-[7px]">{{ title | translate | uppercase}}</span>
    </div>
  } @else {
    <div class="border-black text-center p-3 w-80 border-3 sm:p-5 sm:w-90 sm:border-5">
      <span class="font-bold text-xl sm:text-2xl tracking-[7px]">{{ title | translate | uppercase }}</span>
    </div>
  }
</div>

<div class="bg-white">
  <!-- Diagonal split container -->
  <div class="h-auto h-screen sm:h-[75vh] flex bg-gray-300">
    <!-- Left content area (40%) -->
    <div class="hidden sm:flex justify-center z-5 flex-3">
      <div class="space-y-3 ps-10 flex flex-col justify-center">
        <h1 class="text-3xl sm:text-3xl">{{ 'HOME.HI' | translate }}</h1>
        <h2 class="text-6xl font-bold sm:text-5xl">Gabriele Vantaggiato</h2>
        <h3 class="text-2xl text-gray-600 font-bold sm:text-2xl">Senior Web Developer</h3>
      </div>
    </div>

    <div class="bg-gray-100 clip-path-diagonal"></div>

    <div class="flex bg-black flex-col flex-4 clip-path-diagonal justify-end sm:justify-between">
      <div class="flex justify-end sm:justify-center px-10 sm:px-0">
        <div
          class="hidden sm:flex w-full bg-black p-3 sm:flex-col md:flex-row lg:flex-row xl:flex-row justify-center ps-10 mt-10">
          <app-navbar isHero></app-navbar>
        </div>
      </div>
      <app-navbar class="ps-10 mt-10 sm:hidden"></app-navbar>
      <div class="self-center bg-red-800 w-fit">
        <img src="./assets/imgs/business_gabry_test_flipped.webp" class="w-full h-[40vh] sm:w-fit sm:h-120 object-scale-down"/>
      </div>
    </div>
  </div>
</div>
<!-- ABOUT ME -->
<div class="hidden sm:flex bg-zinc-800 h-100 sm:h-[25vh] text-white py-6 px-2 w-full">
  <div class="max-w-5xl mx-auto">
    <h2 class="text-2xl font-bold mb-6 mx-20">{{ "HOME.SOMETHING_ABOUT_ME" | translate }}</h2>
    <p class="text-gray-300 mb-6 text-md">
      <app-personal-description shortDesc></app-personal-description>
    </p>

    <div class="flex justify-center flex-row gap-10">
      @for (si of socialIcons; track si.alt) {
        <app-social-icon [url]="si.url" [alt]="si.alt" [imgPath]="si.imgPath"></app-social-icon>
      }
    </div>
  </div>
</div>
<!-- div overlay mobile -->
<div
  class="sm:hidden absolute bottom-0 w-full px-6 py-6 text-white flex justify-between items-end flex-wrap bg-zinc-800/80 clip-diagonal-mobile min-h-[200px]">
  <div>
    <p class="text-sm">{{ 'HOME.HI' | translate }}</p>
    <h1 class="text-2xl font-bold">Gabriele Vantaggiato</h1>
    <p class="text-xs text-gray-300 mt-1">
      Senior Web Developer
    </p>
  </div>
  <div class="flex flex-col gap-7">
    @for (si of socialIcons; track si.alt) {
      <div class="flex flex-row">
        <app-social-icon [url]="si.url" [alt]="si.alt" [imgPath]="si.imgPath"></app-social-icon>
      </div>
    }
  </div>
</div>

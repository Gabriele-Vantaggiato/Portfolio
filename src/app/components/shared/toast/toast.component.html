@if (show) {
  <div class="absolute bottom-1 end-1">
    <!-- Toast -->
    <div class="toast-default" [ngClass]="{'bg-teal-500': type === 'SUCCESS', 'bg-red-500': type === 'ERROR', 'bg-yellow-500': type === 'WARNING'}" role="alert" tabindex="-1" aria-labelledby="hs-toast-solid-color-label">
      <div id="hs-toast-solid-color-teal-label" class="flex p-4">
        {{description}}
        <div class="ms-auto">
          <button type="button" class="inline-flex shrink-0 justify-center items-center size-5 rounded-lg text-white hover:text-white opacity-50 hover:opacity-100 focus:outline-hidden focus:opacity-100" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 6 6 18"></path>
              <path d="m6 6 12 12"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
}

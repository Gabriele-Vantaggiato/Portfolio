<div class="p-5 sm:ms-10 md:ms-20 lg:mx-30 xl:mx-75">
  <ol class="relative border-s border-gray-200 dark:border-gray-700">
    @for (e of experience; track e.id) {
      <li class="mb-10 ms-4">
        <div
          class="absolute w-3 h-3 rounded-full mt-1.5 -start-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"></div>
        <time class="mb-1 text-sm font-normal leading-none text-gray-600">{{ e.period }}</time>
        <h3 class="text-lg font-semibold text-zinc-500 mb-3">{{ e.title }}</h3>
        @for (d of e.description; track d) {
          <ul class="ps-4 list-disc">
            <li>
              <p class="mb-4 font-normal text-black">{{ d }}</p>
            </li>
          </ul>
        }
      </li>
    }
  </ol>
</div>

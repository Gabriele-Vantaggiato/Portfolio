<div class="w-full bg-black p-3 justify-center sm:flex hidden">
    <button hlmBtn class="bg-transparent mx-1 cursor-pointer text-xl sm:text-lg"> About me</button>
    <button hlmBtn class="bg-transparent mx-1 cursor-pointer text-xl sm:text-lg"> Skills</button>
    <button hlmBtn class="bg-transparent mx-1 cursor-pointer text-xl sm:text-lg"> Portfolio</button>
    <button hlmBtn variant="secondary" class="rounded-4xl mx-1 cursor-pointer text-xl sm:text-lg"> CONTACT ME</button>
</div>


<div class="flex justify-end sm:hidden">
  <!-- Top bar -->
  <div class="fixed top-0 left-0 w-full z-100 flex justify-end items-center p-4 bg-transparent">
    <!--    <div class="text-white font-bold text-xl">-->
    <!--      <img src="assets/logo.svg" alt="Logo" class="h-6"/>-->
    <!--    </div>-->
    <button (click)="toggleMenu()" class="focus:outline-none">
      <div class="bg-white w-[25px] h-[3px] m-[5px]" [@hamburgerX]="!isOpen ? 'hamburger' : 'topX'"></div>
      <div class="bg-white w-[25px] h-[3px] m-[5px]" [@hamburgerX]="!isOpen ? 'hamburger' : 'hide'"></div>
      <div class="bg-white w-[25px] h-[3px] m-[5px]" [@hamburgerX]="!isOpen ? 'hamburger' : 'bottomX'"></div>
    </button>
  </div>
  <!-- Full screen menu -->
  @if (isOpen) {
    <div class="fixed inset-0 bg-black/60 z-30" (click)="toggleMenu()"></div>
    <div
      @slideDown
      class="fixed top-20 left-0 w-full h-[35vh] z-40 bg-black/90 text-white flex flex-col items-center justify-center space-y-6 text-lg font-semibold shadow-md rounded-b-2xl">
      @for (r of routes; track $index; let last = $last) {
        @if (r.path?.length) {
          <app-navitem (toggleMenu)="toggleMenu()" [href]="r.path ? r.path : ''" [title]="r.data ? r.data['title'] : 'No title'" [last]="last"></app-navitem>
        }
      }
    </div>
  }
</div>
